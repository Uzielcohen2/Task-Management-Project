<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <!-- Header -->
        <header>
            <div class="google-search">

                <form action="https://www.google.com/search?" method="get">
                    <input type="text" name="q" placeholder="Ask Google" class="google-text-input">
                    <input type="submit" value="Search" class="google-submit-input">
                               <div class="ask-google-text">
                    <h2>Ask google ↖</h2>
                   
                </div>
                
                </form>
            </div>


            <div class="header-div">
                <h1>My Task Board</h1>
                <h5>By Uziel Cohen</h5>
                <hr>
                <span class="clock-time">
                    <h3>Current-time:</h3>
                    <!-- Current time -->
                    <h1 id="current-time"></h1>
                </span>
     

            </div>

        </header>
        <!-- Main -->
        <main>



            <!-- Form -->
            <div class="div-form">

                <form onsubmit="addTask()" id="noteForm">

                    <div class="input-group">
                        <span class="input-group-text">Write down your Task : </span>
                        <textarea class="form-control" id="taskTextBox" required minlength="2"
                            maxlength="150"></textarea>
                    </div>
                    <div class="date-time">
                        <label>Enter Date :</label>
                        <input type="date" id="dateBox" required>
                        <br>
                        <label>Enter Time :</label>
                        <input type="time" id="timeBox" required>
                    </div>
                    <br>
                    <div class="button-submit-reset">
                        <button type="submit" class="button-sub">Add Note</button>

                        <button type="reset" class="button-res">Reset Form</button>
                    </div>

                </form>
            </div>


            <!-- form container -->
            <h2 class="text-my-tasks">My Tasks :</h2>

            <div id="noteContainer">
            </div>


            <div class="clear-note">
                <button onclick="clearNotes()" class="clear-note-button">Clear Notes</button>
            </div>
        </main>



    </section>
    <footer>
        <div class="footer-div">©All the right reserve to Uziel Cohen</div>

    </footer>


</body>

</html>
